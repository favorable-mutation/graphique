<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table>
        {% for act in data %}
        <tr>
            <th>{{ act }}</th>
        </tr>
        {% for scene in data[act] %}
        <tr>
            <td>{{ scene }}</td>
        </tr>
        {% for fr in data[act][scene] %}
        <tr>
            <td>{{ fr }}</td>
            <td>{{ data[act][scene][fr] }}</td>
        </tr>
        {% endfor %}
        {% endfor %}
        {% endfor %}

    </table>
</body>
</html>
